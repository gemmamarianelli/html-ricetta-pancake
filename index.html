<body>
    <h1>RICETTA PANCAKE</h1>
    <h2>Ingredienti</h2>
    <ul>
        <li>250 ml di latte</li>
        <li>200 g di farina</li>
        <li>1 uovo</li>
        <li>100 g di zucchero</li>
        <li>65g di lievito</li>
    </ul>
    <h3>Procedimento</h3>
    <ul>
        <li>Mettere in una ciotola l'uovo intero(o 2 piccole) insieme allo zucchero e sbatterli con una forchetta oppure
            una frusta a mano.</li>
        <li>Aggiungere il latte a temperatura ambiente e a sbattere solo con la forchetta o con una frusta a mano
            l'impasto per i pancake senza burro</li>
        <li>aggiungere poco a poco tutta la farina setacciata e il lievito in polvere per dolci econtinuate a mescolare
            con una frusta a mano in modo che non si formino grumi fino a che otterrete una pastella liscia e omogenea
        </li>

    </ul>
    <h3>Varianti</h3>
   <p> Non serve mettere ilburro nella padella,</p>
    <p>in questo modo saranno davvero pancake senza burro</p>

   <p> Non schiacciare i pancake veloci dopo averli girati ma lasciateli belligonfi</p>

    <p>La mia ricettaper pancake non prevede burro, la ricetta quindi non usatelo non serve</p>
